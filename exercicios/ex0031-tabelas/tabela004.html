<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		/* col: coluna
		   row: linha
		*/
		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		table{
			border-collapse: collapse;
			width: 300px;
		}

		td{
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Mesclagem de c√©lulas</h1>
	<table>
		<tr>
			<td>A</td>
			<td colspan="2">B</td>
			<!-- col: de coluna, porque o B vai ocupar duas COLUNAS -->
		</tr>

		<tr>
			<td rowspan="3">D</td>
			<!-- row: de linha, porque o D vai ocupar 3 LINHAS -->
			<td>E</td>
			<td rowspan="2">F</td>
		</tr>

		<tr>
			<td>H</td>
		</tr>

		<tr>
			<td colspan="2">K</td>
		</tr>
	</table>
</body>
</html>
