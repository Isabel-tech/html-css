<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio da Tabela 4</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		table{
			border-collapse: collapse;
			width: 450px;
		}

		thead{
			background-color: rgb(172, 172, 172);
			color: white;
		}

		td, th{
			border: 1px solid black;
			padding: 8px;
		}

		td.num{
			text-align: center;
		}

		tr.media{
			background-color: rgb(172, 172, 172);
			color: white;
			text-align: left;
			font-weight: bold;
		}

	</style>
</head>
<body>
	<h1>Desafio da Tabela 4</h1>
	<table>
		<thead>
			<tr>
				<th scope="col" rowspan="2">Área</th>
				<th scope="col" rowspan="2">Disciplinas</th>
				<th scope="colgroup" colspan="2">Notas</th>
				<th scope="col" rowspan="2">Média</th>
				<tr>
					<th scope="col">Nota 1</th>
					<th scope="col">Nota 2</th>
				</tr>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="4">Exatas</th>
				<td>Matemática</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Física</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Química</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Biologia</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>

			<tr class="media">
				<th scope="row" colspan="4">Média de Exatas</th>
				<td class="num">0.0</td>
			</tr>
			
			<tr>
				<th scope="rowgroup" rowspan="2">Humanas</th>
				<td>História</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Geografia</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>

			<tr class="media">
				<th scope="row" colspan="4">Média de Humanas</th>
				<td class="num">0.0</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
