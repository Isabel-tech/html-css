<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudos de iframe</title>
	<style>
		iframe{
			width: 400px;
			height: 300px;
			border: 1px dashed black;
			/* Se você colocar uma configuração de CSS para o iframe, ela vai sobressair. */
		}
	</style>
</head>
<body>
	<h1>Testando o uso de um iframe</h1>
	<p>Acessando o site do 
		<!-- Tamanho padrão 300x150 -->
		<!-- O frameborder só aceita os valores 0 ou 1 -->
		<iframe src="https://isabel-tech.github.io/projeto-android/" frameborder="0">
			<a href="https://isabel-tech.github.io/projeto-android/" target="_blank">Android</a>
		</iframe>
		.Ele é muito legal!
	</p>
	<br>
	<p>O projeto cordel
		<iframe src="https://isabel-tech.github.io/projeto-cordel/" frameborder="0">
			<a href="https://isabel-tech.github.io/projeto-cordel/" target="_blank"></a>
		</iframe>
		também é bem legal!
	</p>

	<p>O site do Google
		<iframe src="https://www.google.com.br/" frameborder="0">
			<a href="https://www.google.com.br/"></a> 
		</iframe>
		não permite o iframe
	</p>

	<!-- 
		scrolling="yes" serve para faer rolagem lateral mesmo se o conteúdo do site não ultrapassar o tamanho do iframe
		scrolling="no" serve para não fazer rolagem lateral 
	-->
</body>
</html>
