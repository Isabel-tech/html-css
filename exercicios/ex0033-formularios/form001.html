<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
	<style>
		*{
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Meu primeiro formulário</h1>

	<form action="cadastro.php" method="post">

		<p><label for="inome">Nome:</label> 
			<input type="text" name="nome" id="inome">
		</p>

		<p><label for="isobrenome">Sobrenome:</label> 
			<input type="text" name="sobrenome" id="isobrenome">
		</p>

		<p><input type="submit" value="Enviar"></p>

		<!-- O name é mais útil para HTML e PHP-->
		<!-- O id é mais útil para JavaScript -->

		<!-- O método GET coloca as informações do usuário na URL-->
		<!-- O método POST não coloca as iformações do usuário na URL -->
	</form>
</body>
</html>
