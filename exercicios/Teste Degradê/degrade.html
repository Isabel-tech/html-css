<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gradiante em CSS</title>
	<style>
		* { /* Configurações globais das CSS */ 
			height: 100%;
		}

		body {
			background-image: linear-gradient(45deg, #140115, #510E6B, #4B40A9, #6B8BD4, #67AEE4, #73D3EB, #40ADD6, #258BBC, #072E57);
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<h1>Testando Gradiente</h1>
</body>
</html>
