<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.chat-container {
		width: 400px;
		height: 500px;
		background-color: #f2f2f2;
		padding: 20px;
		border-radius: 8px;
		margin: auto;
	}

	.chat-messages {
		height: 400px;
		overflow-y: scroll;
	}

	.message {
		margin-bottom: 10px;
	}

	.sender {
		font-weight: bold;
	}

	.input-container {
		margin-top: 20px;
	}

	input[type="text"] {
		width: 70%;
		padding: 8px;
		border-radius: 4px;
		border: 1px solid #ccc;
	}

	button {
		padding: 8px 16px;
		background-color: #4CAF50;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
</style>

<body>
	<div class="chat-container">
		<div class="chat-messages">
			<div class="message">
				<span class="sender">Eu</span>
				<span class="content">Olá! Como você está?</span>
			</div>
			<div class="message">
				<span class="sender">Você</span>
				<span class="content">Estou bem, obrigado! E você?</span>
			</div>
		</div>
		<div class="input-container">
			<input type="text" placeholder="Digite sua mensagem..." />
			<button>Enviar</button>
		</div>
	</div>
</body>

</html>
