<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Query</title>
	<link rel="stylesheet" href="estilos/style.css" media="all">
	<link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait) ">
	<link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
	<!-- Media Queries = Media Type + Media Features-->
	<!-- Media Type = all, screen, print (esses são os principais tipos)-->
	<!-- Media Features = orientation e muitas outras (são indicadas entre parênteses) -->

	<!-- Portrait = em pé -->
	<!-- Landscape = deitado -->
</head>
<body>
	<h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
